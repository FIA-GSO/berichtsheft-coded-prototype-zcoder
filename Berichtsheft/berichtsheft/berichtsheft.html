<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

            </div>

            <div class="button-group">
                <button type="submit" class="save-button">
                    <img src="C:\dev\berichtsheft_Schule\icons\save.svg" alt="Speichern">

                <button type="submit" class="send-button">

</html>
