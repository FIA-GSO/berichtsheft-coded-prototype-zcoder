<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachweis Einträge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px; /* Maximalbreite für große Bildschirme */
            box-sizing: border-box;
        }

        .button-create {
            background-color: #ccc;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .entry {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .entry-title {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .entry-dates {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .button {
            background-color: #ccc;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            flex-grow: 1;
            margin-right: 10px;
        }

        .button:last-child {
            margin-right: 0;
        }

        /* Responsiveness für Handys */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .button-create {
                font-size: 16px;
                padding: 10px;
            }

            .entry-title {
                font-size: 18px;
            }

            .entry-dates {
                font-size: 14px;
            }

            .button {
                padding: 8px 10px;
                font-size: 12px;
            }
        }

        /* Zusätzliche Stile für sehr kleine Bildschirme */
        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
            }

            .button {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .button:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="button-create">Nachweis erstellen</button>

        <div class="entry">
            <div class="entry-title">Nachweiseintrag</div>
            <div class="entry-dates">01.01.24 - 07.01.24</div>
            <div class="buttons">
                <button class="button">Bearbeiten</button>
                <button class="button">Abschicken</button>
            </div>
        </div>

        <div class="entry">
            <div class="entry-title">Nachweiseintrag</div>
            <div class="entry-dates">01.01.24 - 07.01.24</div>
            <div class="buttons">
                <button class="button">Bearbeiten</button>
                <button class="button">Abschicken</button>
            </div>
        </div>

        <div class="entry">
            <div class="entry-title">Nachweiseintrag</div>
            <div class="entry-dates">01.01.24 - 07.01.24</div>
            <div class="buttons">
                <button class="button">Bearbeiten</button>
                <button class="button">Abschicken</button>
            </div>
        </div>

        <div class="entry">
            <div class="entry-title">Nachweiseintrag</div>
            <div class="entry-dates">01.01.24 - 07.01.24</div>
            <div class="buttons">
                <button class="button">Bearbeiten</button>
                <button class="button">Abschicken</button>
            </div>
        </div>

    </div>

</body>
</html>
